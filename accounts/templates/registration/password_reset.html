<!DOCTYPE html>
<html>
<head>
    <title>Quên mật khẩu</title>
</head>
<body>
    <h2>Quên mật khẩu</h2>
    <p>Nhập email bạn đã đăng ký để nhận liên kết đặt lại mật khẩu.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }} {{ form.email }}
        <button type="submit">Gửi yêu cầu đặt lại mật khẩu</button>
    </form>

    <a href="{% url 'login' %}">Quay lại đăng nhập</a>
</body>
</html>
