{% extends "app1/base.html" %}
{% block content %}
<h2>Thêm Kết Quả Xét Nghiệm cho {{ patient.full_name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <pre>{{ form.errors }}</pre>     <!-- Hiển thị lỗi form -->
    <pre>{{ form.fields }}</pre>     <!-- Hiển thị các field hiện có -->
    <button type="submit">Lưu</button>
</form>

<script>
    const testTypeField = document.querySelector('[name="test_type"]');
    if (testTypeField) {
        testTypeField.addEventListener('change', function () {
            this.form.submit();
        });
    }
</script>
{% endblock %}
