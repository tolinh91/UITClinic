{% extends "app1/base.html" %}

{% block content %}
  <div class="container">
    <h3>Bạn có chắc muốn xóa "{{ supply.name }}" không?</h3>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'medical_supply_list' %}" class="btn btn-secondary">Hủy</a>
      <button type="submit" class="btn btn-danger">Xóa</button>
    </form>
  </div>
{% endblock %}
