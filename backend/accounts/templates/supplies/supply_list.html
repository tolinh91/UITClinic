{% extends "app1/base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Danh sách vật tư y tế</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Tên vật tư</th>
          <th>Số lượng</th>
          <th>Mô tả</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        {% for supply in supplies %}
        <tr>
          <td>{{ supply.name }}</td>
          <td>{{ supply.quantity }}</td>
          <td>{{ supply.description }}</td>
          <td>
            <a href="{% url 'edit_medical_supply' supply.id %}" class="btn btn-warning btn-sm">Sửa</a>
            <a href="{% url 'delete_medical_supply' supply.id %}" class="btn btn-danger btn-sm">Xóa</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
