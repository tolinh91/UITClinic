{% extends "app1/base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Chỉnh sửa vật tư: {{ supply.name }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
      <a href="{% url 'medical_supply_list' %}" class="btn btn-secondary">Hủy</a>
    </form>
  </div>
{% endblock %}
